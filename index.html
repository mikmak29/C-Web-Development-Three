<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaslesVPN</title>

    <link rel="icon" href="./images/favicon/laslesVPN.png" type="image/png">
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body>
    <header class="w-screen h-auto p-3 flex justify-between items-center laptop:px-[55px] laptopL:px-[120px]">
        <div class="w-fit flex items-center gap-2">
            <img src="./images/icons/laslesVPN/LaslesVPN_Icon.svg" alt="nav icon"
                class="w-[30px] h-[31.23px] tablet:w-[35px] tablet:h-[36.23px]">
            <div class="flex">
                <h1 class="leading-none">Lasles</h1>
                <h1 class="leading-none font-bold">VPN</h1>
            </div>
        </div>
        <nav id="nav_main"
            class="absolute top-[7%] left-0 w-full h-auto pb-2 flex-1 bg-[var(--secondary-color)] rounded-b-2xl hidden flex-col tablet:static tablet:bg-transparent tablet:rounded-none tablet:flex tablet:flex-row tablet:justify-between tablet:items-center tablet:pb-0">
            <ul id="nav_list"
                class="w-fit mx-auto flex flex-col gap-2 text-center nav_lists nav-list-tablet-mode tablet:absolute tablet:top-[8%] tablet:left-0 tablet:w-full tablet:bg-[var(--secondary-color)] tablet:py-2 tablet:rounded-b-2xl laptop:static laptop:w-1/2 laptop:bg-transparent laptop:flex laptop:flex-row laptop:justify-center laptop:gap-8">
                <li><a href="">About</a></li>
                <li><a href="">Features</a></li>
                <li><a href="">Pricing</a></li>
                <li><a href="">Testimonials</a></li>
                <li><a href="">Help</a></li>
            </ul>
            <div class="w-fit mx-auto flex flex-col gap-1 tablet:flex-row tablet:gap-5 laptop:mx-0 laptop:justify-end">
                <button class="text-[var(--primary-color)] py-1 tablet:text-[var(--primary-color)]">Sign In</button>
                <button
                    class="w-[120px] text-[var(--accent-color)] rounded-full border border-[var(--accent-color)] py-1">Sign
                    Up</button>
            </div>
        </nav>
        <div class="flex items-center laptop:hidden">
            <svg onclick="navBar()" class="tablet:hidden" width="26px" height="26px" stroke-width="1.7"
                viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#F53855">
                <path d="M3 5H21" stroke="#F53855" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                </path>
                <path d="M3 12H21" stroke="#F53855" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                </path>
                <path d="M3 19H21" stroke="#F53855" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                </path>
            </svg>
            <svg onclick="navList()" class="hidden tablet:block" width="26px" height="26px" stroke-width="1.7"
                viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#F53855">
                <path d="M3 5H21" stroke="#F53855" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                </path>
                <path d="M3 12H21" stroke="#F53855" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                </path>
                <path d="M3 19H21" stroke="#F53855" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                </path>
            </svg>
        </div>
    </header>

    <!-- HERO SECTION -->
    <main class="w-screen h-auto px-6 tablet:px-14 laptopL:px-28">
        <div class="w-full h-auto laptop:flex laptop:flex-row-reverse laptop:items-center laptop:gap-10 laptopL:gap-16">
            <div class="w-full">
                <img src="./images/content/Illustration 1.png" alt="Illustration 1"
                    class="w-full h-full aspect-[1/1] object-contain">
            </div>
            <div class="w-full laptop:w-[90%]">
                <span
                    class="text-[26px] mobileM:text-[30px] mobileL:text-[34px] tablet:text-[38px] laptopL:text-[53px]">Want
                    anything to be
                    <br>
                    easy with <strong>LaslesVPN.</strong></span>
                <h1 class="pt-6 font-thin text-justify">Provide a network for all your needs with ease and fun
                    using
                    <strong>LaslesVPN</strong> discover
                    interesting features from us.
                </h1>
                <button
                    class="w-fit h-auto bg-[var(--accent-color)] py-4 px-16 mt-6 mb-5 rounded-xl shadow-xl shadow-red-300/90 text-[var(--secondary-color)] font-semibold laptop:mt-10">Get
                    Started</button>
            </div>
        </div>
        <div
            class="w-full h-auto bg-white mt-8 py-2 px-14 shadow-md shadow-black-500/90 flex justify-center laptop:mt-0 laptop:px-20">
            <div class="w-full flex items-center flex-col gap-12 tablet:flex-row tablet:justify-between">
                <div class="relative flex content-center items-center gap-4">
                    <img src="./images/icons/users/user.svg" alt="">
                    <div class="text-[16px]">
                        <h1 class="font-bold">90+</h1>
                        <h1 class="font-thin">Users</h1>
                    </div>
                </div>
                <hr class="w-full h-[1px] bg-[#EEEFF2] tablet:w-[2px] tablet:h-[110px]">
                <div class="flex items-center gap-4">
                    <img src="./images/icons/users/location.svg" alt="">
                    <div class="text-[16px]">
                        <h1 class="font-bold">30+</h1>
                        <h1 class="font-thin">Location</h1>
                    </div>
                </div>
                <hr class="w-full h-[1px] bg-[#EEEFF2] tablet:w-[2px] tablet:h-[110px]">
                <div class="flex items-center gap-4">
                    <img src="./images/icons/users/Server.svg" alt="">
                    <div class="text-[16px]">
                        <h1 class="font-bold">50+</h1>
                        <h1 class="font-thin">Server</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/dropdown.js"></script>
</body>

</html>
